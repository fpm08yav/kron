[loggers]
keys=root,update_temp_table,update_temp_table_error

[handlers]
keys=UpdateTempTable,UpdateTempTableError

[formatters]
keys=fileFormatter,fileFormatterError

[logger_update_temp_table]
level=DEBUG
handlers=UpdateTempTable
qualname=update_temp_table
propagate=0

[logger_update_temp_table_error]
level=DEBUG
handlers=UpdateTempTableError
qualname=update_temp_table_error
propagate=0

[logger_root]
level=DEBUG
handlers=UpdateTempTable

[handler_UpdateTempTable]
class=FileHandler
level=DEBUG
formatter=fileFormatter
args=('/home/yansen-a/analytics/logs/update_temp_table.log', 'a')

[handler_UpdateTempTableError]
class=FileHandler
level=ERROR
formatter=fileFormatterError
args=('/home/yansen-a/analytics/logs/update_temp_table.log', 'a')

[formatter_consoleFormatter]
format=%(asctime)s - %(levelname)s - [%(filename)s:%(lineno)d] > %(message)s
datefmt=%d.%m.%Y %H:%M:%S

[formatter_fileFormatter]
format=%(asctime)s - %(levelname)s - [%(filename)s:%(lineno)d] > %(message)s
datefmt=%d.%m.%Y %H:%M:%S

[formatter_fileFormatterError]
format=%(asctime)s - %(levelname)s > %(message)s
datefmt=%d.%m.%Y %H:%M:%S